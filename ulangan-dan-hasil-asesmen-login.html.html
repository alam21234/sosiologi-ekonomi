<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Ulangan & Hasil Asesmen</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #333;
    }

    /* Login Page */
    .login-container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
      text-align: center;
      width: 100%;
      max-width: 400px;
      animation: fadeIn 0.8s ease-out;
    }

    .login-container h2 {
      color: #555;
      margin-bottom: 30px;
      font-size: 1.8rem;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 1rem;
      transition: border 0.3s;
    }

    .login-container input:focus {
      outline: none;
      border-color: #667eea;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      margin-top: 20px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .login-container button:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .error {
      color: #e74c3c;
      margin-top: 15px;
      font-weight: 500;
    }

    /* Main App (Hidden by default) */
    #main-app {
      display: none;
      width: 100%;
      max-width: 1000px;
    }

    .header {
      text-align: center;
      padding: 20px;
      background: rgba(255,255,255,0.95);
      border-radius: 15px;
      margin-bottom: 30px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    .header h1 {
      font-size: 2.4rem;
      color: #444;
      margin-bottom: 10px;
    }

    .header p {
      color: #777;
      font-size: 1.1rem;
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .tab-btn {
      padding: 12px 25px;
      background: #f0f0f0;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
    }

    .tab-btn.active {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
    }

    .tab-content {
      display: none;
      animation: fadeIn 0.6s ease-in;
    }

    .tab-content.active {
      display: block;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .subject-card {
      background: white;
      border-radius: 20px;
      padding: 30px 25px;
      width: 100%;
      max-width: 650px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .subject-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0,0,0,0.15);
    }

    .subject-card h2 {
      font-size: 1.6rem;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    iframe {
      width: 100%;
      border: none;
      border-radius: 12px;
      margin-top: 20px;
      background: #f9f9f9;
      min-height: 400px;
      box-shadow: inset 0 0 8px rgba(0,0,0,0.05);
    }

    footer {
      margin-top: 40px;
      padding: 20px;
      color: white;
      font-size: 0.9rem;
      text-align: center;
      opacity: 0.8;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-width: 768px) {
      .login-container {
        padding: 30px;
      }
      .header h1 {
        font-size: 2rem;
      }
    }

    @media (max-width: 480px) {
      .tab-btn {
        padding: 10px 20px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <!-- LOGIN PAGE -->
  <div id="login-page" class="login-container">
    <h2><i class="fas fa-user-lock"></i> Login Siswa</h2>
    <input type="text" id="username" placeholder="Username" autocomplete="username">
    <input type="password" id="password" placeholder="Password" autocomplete="current-password">
    <button onclick="login()">Login</button>
    <p id="error-msg" class="error"></p>
  </div>

  <!-- MAIN APP (Hidden until login) -->
  <div id="main-app">
    <div class="header">
      <h1><i class="fas fa-graduation-cap"></i> Ulangan & Hasil Asesmen</h1>
      <p>Kelas XI Ekonomi & X Sosiologi</p>
    </div>

    <div class="tabs">
      <button class="tab-btn active" onclick="openTab('ulangan')">üìù Ulangan Harian</button>
      <button class="tab-btn" onclick="openTab('hasil')">üìä Hasil Asesmen</button>
    </div>

    <!-- ULANGAN SECTION -->
    <div id="ulangan" class="tab-content active">
      <div class="card-container">
        <div class="subject-card">
          <h2><i class="fas fa-chart-line"></i> Kelas XI - Ekonomi</h2>
          <iframe 
            src="https://docs.google.com/forms/d/e/1FAIpQLSe9qsLgocrdcZLwh5Er-XOSy34lNUXHgsLruRgAy5N0cyuKUg/viewform?embedded=true" 
            height="5785" 
            frameborder="0" 
            marginheight="0" 
            marginwidth="0">
            Memuat‚Ä¶
          </iframe>
        </div>

        <div class="subject-card">
          <h2><i class="fas fa-users"></i> Kelas X - Sosiologi</h2>
          <iframe 
            src="https://docs.google.com/forms/d/e/1FAIpQLSdIwdp852Y3xrU-eHE94yDOThZk3IJ0qtvltrt0QxjRTdGySg/viewform?embedded=true" 
            height="4133" 
            frameborder="0" 
            marginheight="0" 
            marginwidth="0">
            Memuat‚Ä¶
          </iframe>
        </div>
      </div>
    </div>

    <!-- HASIL SECTION -->
    <div id="hasil" class="tab-content">
      <div class="card-container">
        <div class="subject-card">
          <h2><i class="fas fa-chart-bar"></i> Hasil Asesmen - Ekonomi</h2>
          <iframe 
            src="https://docs.google.com/spreadsheets/d/e/2PACX-1vT4EPWuQLfg0LsiiE6wD_Bhu8fYurtP6LY1uSIs92JtCUBtDnqbRzQK-wMbMlb9CpxuF_Kqmx6tOrMO/pubhtml?gid=574153378&single=true" 
            height="800" 
            frameborder="0">
            Memuat‚Ä¶
          </iframe>
        </div>

        <div class="subject-card">
          <h2><i class="fas fa-chart-pie"></i> Hasil Asesmen - Sosiologi</h2>
          <iframe 
            src="https://docs.google.com/spreadsheets/d/e/2PACX-1vT4EPWuQLfg0LsiiE6wD_Bhu8fYurtP6LY1uSIs92JtCUBtDnqbRzQK-wMbMlb9CpxuF_Kqmx6tOrMO/pubhtml?gid=1220360708&single=true" 
            height="800" 
            frameborder="0">
            Memuat‚Ä¶
          </iframe>
        </div>
      </div>
    </div>

    <footer>
      &copy; 2025 - SMAN/SMKN [Nama Sekolah Anda] | Sistem Asesmen Digital
    </footer>
  </div>

  <script>
    // Simple Login Function
    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorMsg = document.getElementById('error-msg');

      if (username === 'smaring' && password === '123') {
        document.getElementById('login-page').style.display = 'none';
        document.getElementById('main-app').style.display = 'block';
        // Save login state in sessionStorage
        sessionStorage.setItem('isLoggedIn', 'true');
      } else {
        errorMsg.textContent = 'Username atau password salah!';
        setTimeout(() => {
          errorMsg.textContent = '';
        }, 3000);
      }
    }

    // Check if already logged in
    window.onload = function() {
      if (sessionStorage.getItem('isLoggedIn') === 'true') {
        document.getElementById('login-page').style.display = 'none';
        document.getElementById('main-app').style.display = 'block';
      }
    };

    // Tab Switching
    function openTab(tabName) {
      // Hide all tab content
      const tabContents = document.getElementsByClassName('tab-content');
      for (let i = 0; i < tabContents.length; i++) {
        tabContents[i].classList.remove('active');
      }

      // Deactivate all buttons
      const tabButtons = document.getElementsByClassName('tab-btn');
      for (let i = 0; i < tabButtons.length; i++) {
        tabButtons[i].classList.remove('active');
      }

      // Show selected tab and activate button
      document.getElementById(tabName).classList.add('active');
      event.currentTarget.classList.add('active');
    }
  </script>

</body>
</html>
