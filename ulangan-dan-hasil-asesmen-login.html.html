<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Ulangan & Hasil Asesmen</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 16px;
      color: #333;
    }

    /* Login Page */
    .login-container {
      background: white;
      padding: 32px 24px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
      width: 100%;
      max-width: 400px;
      animation: fadeIn 0.8s ease-out;
    }

    .login-container h2 {
      color: #555;
      margin-bottom: 24px;
      font-size: 1.6rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .login-container input {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border: 2px solid #e1e1e1;
      border-radius: 12px;
      font-size: 1rem;
      transition: border 0.3s, box-shadow 0.3s;
    }

    .login-container input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
    }

    .login-container button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      margin-top: 20px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .login-container button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.2);
    }

    .login-container button:active {
      transform: translateY(0);
    }

    .error {
      color: #e74c3c;
      margin-top: 16px;
      font-weight: 500;
      min-height: 24px;
    }

    /* Main App (Hidden by default) */
    #main-app {
      display: none;
      width: 100%;
      max-width: 1200px;
      margin-top: 20px;
    }

    .header {
      text-align: center;
      padding: 24px 16px;
      background: rgba(255,255,255,0.98);
      border-radius: 16px;
      margin-bottom: 24px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.08);
    }

    .header h1 {
      font-size: 2rem;
      color: #333;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    .header p {
      color: #666;
      font-size: 1rem;
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 24px;
      flex-wrap: wrap;
    }

    .tab-btn {
      padding: 12px 24px;
      background: #f8f9fa;
      border: 2px solid #e9ecef;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 600;
      color: #495057;
      transition: all 0.3s ease;
      white-space: nowrap;
    }

    .tab-btn:hover {
      background: #e9ecef;
    }

    .tab-btn.active {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border-color: transparent;
    }

    .tab-content {
      display: none;
      animation: fadeIn 0.6s ease-in;
    }

    .tab-content.active {
      display: block;
    }

    .card-container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 24px;
      margin-bottom: 32px;
    }

    .subject-card {
      background: white;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .subject-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 32px rgba(0,0,0,0.12);
    }

    .subject-card h2 {
      font-size: 1.4rem;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      color: #333;
    }

    iframe {
      width: 100%;
      border: none;
      border-radius: 12px;
      margin-top: 16px;
      background: #f8f9fa;
      min-height: 400px;
      box-shadow: inset 0 0 6px rgba(0,0,0,0.03);
      aspect-ratio: 16 / 9;
      height: auto;
    }

    footer {
      margin-top: 32px;
      padding: 16px;
      color: rgba(255,255,255,0.85);
      font-size: 0.85rem;
      text-align: center;
      border-top: 1px solid rgba(255,255,255,0.2);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Tablet */
    @media (min-width: 768px) {
      .login-container {
        padding: 40px;
      }
      .header h1 {
        font-size: 2.2rem;
      }
      .card-container {
        grid-template-columns: 1fr 1fr;
      }
      iframe {
        min-height: 500px;
      }
    }

    /* Desktop */
    @media (min-width: 1024px) {
      body {
        padding: 32px;
      }
      .header h1 {
        font-size: 2.5rem;
      }
      .subject-card {
        padding: 32px;
      }
      iframe {
        min-height: 600px;
      }
    }

    /* Mobile kecil */
    @media (max-width: 480px) {
      .login-container h2 {
        font-size: 1.4rem;
      }
      .tab-btn {
        padding: 10px 16px;
        font-size: 0.85rem;
      }
      .header h1 {
        font-size: 1.8rem;
      }
      .subject-card h2 {
        font-size: 1.3rem;
      }
    }

    /* Loading State */
    .loading {
      opacity: 0.6;
      pointer-events: none;
    }

    .loading::after {
      content: " Memuat...";
      font-style: italic;
    }
  </style>
</head>
<body>

  <!-- LOGIN PAGE -->
  <div id="login-page" class="login-container">
    <h2><i class="fas fa-user-lock"></i> Login Siswa</h2>
    <input type="text" id="username" placeholder="Username" autocomplete="username" autofocus>
    <input type="password" id="password" placeholder="Password" autocomplete="current-password">
    <button id="login-btn" onclick="login()">Login</button>
    <p id="error-msg" class="error"></p>
  </div>

  <!-- MAIN APP (Hidden until login) -->
  <div id="main-app">
    <div class="header">
      <h1><i class="fas fa-graduation-cap"></i> Ulangan & Hasil Asesmen</h1>
      <p>Kelas XI Ekonomi & X Sosiologi</p>
    </div>

    <div class="tabs">
      <button class="tab-btn active" onclick="openTab('ulangan', this)">üìù Ulangan Harian</button>
      <button class="tab-btn" onclick="openTab('hasil', this)">üìä Hasil Asesmen</button>
    </div>

    <!-- ULANGAN SECTION -->
    <div id="ulangan" class="tab-content active">
      <div class="card-container">
        <div class="subject-card">
          <h2><i class="fas fa-chart-line"></i> Kelas XI - Ekonomi</h2>
          <iframe 
            src="https://docs.google.com/forms/d/e/1FAIpQLSe9qsLgocrdcZLwh5Er-XOSy34lNUXHgsLruRgAy5N0cyuKUg/viewform?embedded=true" 
            frameborder="0" 
            marginheight="0" 
            marginwidth="0"
            title="Ulangan Ekonomi">
            Memuat‚Ä¶
          </iframe>
        </div>

        <div class="subject-card">
          <h2><i class="fas fa-users"></i> Kelas X - Sosiologi</h2>
          <iframe 
            src="https://docs.google.com/forms/d/e/1FAIpQLSdIwdp852Y3xrU-eHE94yDOThZk3IJ0qtvltrt0QxjRTdGySg/viewform?embedded=true" 
            frameborder="0" 
            marginheight="0" 
            marginwidth="0"
            title="Ulangan Sosiologi">
            Memuat‚Ä¶
          </iframe>
        </div>
      </div>
    </div>

    <!-- HASIL SECTION -->
    <div id="hasil" class="tab-content">
      <div class="card-container">
        <div class="subject-card">
          <h2><i class="fas fa-chart-bar"></i> Hasil Asesmen - Ekonomi</h2>
          <iframe 
            src="https://docs.google.com/spreadsheets/d/e/2PACX-1vT4EPWuQLfg0LsiiE6wD_Bhu8fYurtP6LY1uSIs92JtCUBtDnqbRzQK-wMbMlb9CpxuF_Kqmx6tOrMO/pubhtml?gid=574153378&single=true" 
            frameborder="0"
            title="Hasil Ekonomi">
            Memuat‚Ä¶
          </iframe>
        </div>

        <div class="subject-card">
          <h2><i class="fas fa-chart-pie"></i> Hasil Asesmen - Sosiologi</h2>
          <iframe 
            src="https://docs.google.com/spreadsheets/d/e/2PACX-1vT4EPWuQLfg0LsiiE6wD_Bhu8fYurtP6LY1uSIs92JtCUBtDnqbRzQK-wMbMlb9CpxuF_Kqmx6tOrMO/pubhtml?gid=1220360708&single=true" 
            frameborder="0"
            title="Hasil Sosiologi">
            Memuat‚Ä¶
          </iframe>
        </div>
      </div>
    </div>

    <footer>
      &copy; 2025 - SMAN/SMKN [Nama Sekolah Anda] | Sistem Asesmen Digital
    </footer>
  </div>

  <script>
    // Enhanced Login Function
    function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const errorMsg = document.getElementById('error-msg');
      const loginBtn = document.getElementById('login-btn');

      if (!username || !password) {
        errorMsg.textContent = 'Username dan password harus diisi!';
        return;
      }

      loginBtn.classList.add('loading');
      loginBtn.disabled = true;

      // Simulate API delay
      setTimeout(() => {
        if (username === 'smaring' && password === '123') {
          document.getElementById('login-page').style.display = 'none';
          document.getElementById('main-app').style.display = 'block';
          sessionStorage.setItem('isLoggedIn', 'true');
        } else {
          errorMsg.textContent = 'Username atau password salah!';
          loginBtn.classList.remove('loading');
          loginBtn.disabled = false;
          setTimeout(() => {
            errorMsg.textContent = '';
          }, 3000);
        }
      }, 800);
    }

    // Check if already logged in
    window.addEventListener('DOMContentLoaded', () => {
      if (sessionStorage.getItem('isLoggedIn') === 'true') {
        document.getElementById('login-page').style.display = 'none';
        document.getElementById('main-app').style.display = 'block';
      }
    });

    // Tab Switching with button reference
    function openTab(tabName, btn) {
      // Hide all tab content
      document.querySelectorAll('.tab-content').forEach(tab => {
        tab.classList.remove('active');
      });

      // Deactivate all buttons
      document.querySelectorAll('.tab-btn').forEach(button => {
        button.classList.remove('active');
      });

      // Show selected tab and activate button
      document.getElementById(tabName).classList.add('active');
      btn.classList.add('active');
    }

    // Handle Enter key in login form
    document.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        login();
      }
    });
  </script>

</body>
</html>
